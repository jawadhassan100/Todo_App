<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      *{
        font-family: 'Poppins' , sans-serif;
      }
    </style>
    <title>Todo-List</title>
  </head>
  <body style="background-color: #dce3f1">
    <main class="container my-5">
      <div class="card py-4 px-5 mb-3 border border-0">
        <h1 class="text-center">Add Todo</h1>
        <div>
          <form>
            <div class="mb-3">
              <h2>
                <label for="addTodo" class="form-label">Enter Todo:</label>
              </h2>

              <input
                type="text"
                class="form-control form-control-lg"
                id="addTodo"
                placeholder="Enter Todo"
                name="input"
              />
              <div class="alert alert-danger mt-2" id="error-msg"></div>
              <input type="submit" class="btn btn-primary mt-2" id="submit" />
            </div>
          </form>
        </div>
      </div>
      <div class="card py-4 px-5 border border-0">
        <h1 class="text-center">Your Todo</h1>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary " id="clear-btn">
            Clear All Todo
          </button>
        </div>
        <br />
        <div>
          <ul class="list-group" id="todo-list"></ul>
        </div>
      </div>
      <div class="toast-container top-0 start-50 translate-middle-x p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Todo Added Success Fully</div>
        </div>
      </div>
    </main>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
