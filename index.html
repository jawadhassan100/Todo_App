<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Todo-List</title>
  </head>
  <body class="bg-info">
    <main class="container my-5">
      <div class="card py-4 px-5 mb-3">
        <h1 class="text-center fst-italic">Add Todo</h1>
        <div>
          <form >
            <div class="mb-3">
              <label for="addTodo" class="form-label">Enter Todo:</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="addTodo"
                placeholder="Enter Todo"
                name="input"
              />
              <div class="alert alert-danger mt-2" id="error-msg"></div>
              <input type="submit" class="btn btn-primary mt-2" id="submit" />
            </div>
          </form>
        </div>
      </div>
      <div class="card py-4 px-5">
        <h1 class="text-center fst-italic">Your Todo</h1>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary w-25" id="clear-btn">
            Clear All Todo
          </button>
        </div>
        <br />
        <div>
          <ul class="list-group" id="todo-list"></ul>
        </div>
      </div>
      <div class="toast-container top-0 start-50 translate-middle-x p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Todo Added Success Fully</div>
        </div>
      </div>
    </main>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
